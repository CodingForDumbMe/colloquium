<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="icon" href="/home/ash/Desktop/Ash/Project Code/logo.png">
  </head>
  <title>
    Sign Up
  </title>
  <style>
    .nav-font-size {
      font-family: 'Quicksand', serif;
      }
  </style>

  <body>
  <!-- Navigation Bar -->
  <nav class="nav-primary">
    <div class="nav-home-button">
      <a href="trial1">
        <button class="nav-button">
          <div class="nav-font-size">
            Home
          </div>
        </button>
      </a>
    </div>

    <div class="nav-aboutus-button">
      <a href="trial2">
        <button class="nav-button">
          <div class="nav-font-size">
            About Us
          </div>
        </button>
      </a>
    </div>

    <div class="nav-contactinfo-button">
      <a href="trial3">
        <button class="nav-button">
          <div class="nav-font-size">
            Contact Info
          </div>
        </button>
      </a>
      </div>

      <div class="nav-signup-button">
        <a href="signup.html">
          <button class="nav-button">
            <div class="nav-font-size">
              Sign Up
            </div>
          </button>
        </a>
      </div>

      <div class="nav-login-button">
        <a href="login.html">
          <button class="nav-button">
            <div class="nav-font-size">
              Login
            </div>
          </button>
        </a>
      </div>
    </nav>

    <div class="signup-grid">

      <div class="signup-box">

        <div class="signup-column1">

          <div class="signup-firstname-text">

            <label for="firstname">
              First Name
          </div>

          <div class="signup-firstname-field-div">
              <input class="signup-username-field" type="text" id="firstame" required>
            </label>
          </div>

          <div class="signup-firstname-underline">
          </div>


          <div class="signup-lastname-text">
            <label for="lastname">
              Last Name
          </div>

          <div class="signup-lastname-field-div">
              <input class="signup-username-field" type="text" id="lastname" required>
            </label>
          </div>

          <div class="signup-lastname-underline">
          </div>

          <div class="signup-role-text">
            Role
          </div>
          <div class="signup-role-student">
            <label for="student">
              <input type="radio" name="role" id="student">
                Student
            </label>
          </div>

          <div class="signup-role-parent">
            <label for="parent">
              <input type="radio" name="role" id="parent">
            <label for="parent">
              Parent
            </label>
          </div>

          <div class="signup-role-teacher">
            <label for="teacher">
              <input type="radio" name="role" id="teacher">
            <label for="teacher">
              Teacher
            </label>
          </div>

          <div class="signup-role-other">
            <label for="other">
              <input type="radio" name="role" id="other">
            <label for="other">
              Other:
              <input type="text" id="other-text">
            </label>
          </div>
        </div>

        <div class="signup-column-divider">
        </div>

        <div class="signup-column2">
          <div class="signup-username-text">
            <label for="username">
              Username
          </div>

          <div class="signup-username-field-div">
              <input class="signup-username-field" type="text" id="username" required>
            </label>
          </div>

          <div class="signup-username-underline">
          </div>

          <div class="signup-email-text">
            <label for="email">
              Email
          </div>

          <div class="signup-email-field">
              <input class="signup-username-field" type="email" id="email" required>
            </label>
          </div>

          <div class="signup-email-underline">
          </div>

          <div class="signup-password-text">
            <label for="password">
              Password
          </div>

          <div class="signup-password-field">
              <input class="signup-username-field" type="password" id="password" required>
            </label>
          </div>

          <div class="signup-password-underline">
          </div>

          <div class="signup-confirm-password-text">
            <label for="confirm-password">
              Confirm Password
          </div>

          <div class="signup-confirm-password-field">
              <input class="signup-username-field" type="password" id="confirm-password" required>
            </label>
          </div>

          <div class="signup-confirm-password-underline">
          </div>

        </div>

        <div class="signup-button-div">
          <button type="submit" class="signup-button">
            Sign Up
          </button>

        </div>
      </div>
    </div>
  </body>
</html>
