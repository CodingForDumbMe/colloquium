<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="icon" href="/home/ash/Desktop/Ash/Project Code/logo.png">
  </head>
  <title>
    Login
  </title>
  <style>
    .nav-font-size {
      font-family: 'Quicksand', serif;
      }
  </style>

  <body>
  <!-- Navigation Bar -->
  <nav class="nav-primary">
    <div class="nav-home-button">
      <a href="trial1">
        <button class="nav-button">
          <div class="nav-font-size">
            Home
          </div>
        </button>
      </a>
    </div>

    <div class="nav-aboutus-button">
      <a href="trial2">
        <button class="nav-button">
          <div class="nav-font-size">
            About Us
          </div>
        </button>
      </a>
    </div>

    <div class="nav-contactinfo-button">
      <a href="trial3">
        <button class="nav-button">
          <div class="nav-font-size">
            Contact Info
          </div>
        </button>
      </a>
      </div>

      <div class="nav-signup-button">
        <a href="signup.html">
          <button class="nav-button">
            <div class="nav-font-size">
              Sign Up
            </div>
          </button>
        </a>
      </div>

      <div class="nav-login-button">
        <a href="login.html">
          <button class="nav-button">
            <div class="nav-font-size">
              Login
            </div>
          </button>
        </a>
      </div>
    </nav>
<!-- Login Box -->
    <div class="login-grid">
      <div class="login-box">
        <div class="login-text">
          Login
        </div>

        <div class="login-username-text">
          <label for="username">
            Username
        </div>

        <div class="login-username-field-div">
            <input class="username-field" id="username" type="text" required>
          </label>
        </div>

        <div class="login-underline-username-field">
        </div>

        <div class="password-text">
          <label for="password">
            Password
        </div>

        <div class="login-password-field-div">
            <input class="login-password-field" id="password" type="password" required>
          </label>
        </div>

        <div class="login-underline-password-field">
        </div>

        <div class="login-forgot-password-div">
          <a href="forgotpword.html" class="forgot-password">
            Forgot password
          </a>
        </div>

        <div class="login-remember-me-div">
          Remember Me
          <input type="checkbox" class="login-remember-me-checkbox">
        </div>

        <div class="login-create-an-account-div">
          <a href="signup.html" class="login-create-an-account">
            Create an account
          </a>
        </div>

        <div class="login-button-div">
          <button type="submit" class="login-button">
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
